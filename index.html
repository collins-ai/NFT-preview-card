<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- CSS Style Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Title -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <header></header>
  <main>
    <img src="images/image-equilibrium.jpg" alt="A transparent cube standing on one edge" class="cube">
    <img src="images/icon-view.svg" alt="An icon of an eye, in a semi-transparent blue background" class="view">
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row1">
        <p>
          <img src="images/icon-ethereum.svg" alt="">
          <span class="span1">0.041ETH</span>
        </p>
        <p>
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </p>
      </div>
      <div class="row2">
        <img src="images/image-avatar.png" alt="A browned hair guy with a shadow on his face" class="avatar">
        <p>Creation of <span class="span2">Jules Wyvern</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/collins-ai" target="_blank">Sunday Collins</a>.
  </footer>
</body>
</html>
